<html lang="en">
<head> <!--1 Submit Button, 1 Date and Time Control, 2 TextFields, 5 Checkboxes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h3>Advertisement Form</h3>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Age">
            <input type="datetime-local">
            <h3>Choose a course</h3>
            <div class="checkbox-container">
                <input type="checkbox" name="BSIT">
                <label for="BSIT">BSIT</label>
                <input type="checkbox" name="BSCpE">
                <label for="BSCpE">BSCpE</label>
                <input type="checkbox" name="BSCS">
                <label for="BSCS">BSCS</label>
                <input type="checkbox" name="BSIS">
                <label for="BSIS">BSIS</label>
                <input type="checkbox" name="BMMA">
                <label for="BMMA">BMMA</label>
            </div>
            <input type="submit">
            <audio controls>
                <source src="Thanks.mp3" type="audio/mpeg">
            </audio>
        </form>
    </div>
</body>
</html>
