<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
        <th>x</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <tr>
            <td><strong>1<strong></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td><strong>2</strong></td>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td><strong>3</strong></td>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
            <td>15</td>
        </tr>
        <tr>
            <td><strong>4</strong></td>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
            <td>20</td>
        </tr>
        <tr>
            <td><strong>5</strong></td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td>25</td>
        </tr>
    </table>
    <div class="calculation-container">
        <h2>Multiplication Table by 5<br>Calculator</h2>
        <form class="input-form" id="inputForm">
            <input type="text" name="first_number" placeholder="First number">
            <h3>X</h3>
            <input type="text" name="second_number" placeholder="Second number">
            <p>Inputs should only be 1 to 5</p>
        </form>
        <button id="calculateBtn">Calculate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
